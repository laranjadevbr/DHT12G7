        firstname : "John",
        lastname : "Doe",

            content += ' ';

            content += ' ';
            return content;
        },
    };
    document.getElementById("demo").innerHTML = person['fullname'];
</script>

        let len = arr.length;
        let max = - Infinity;
        while (len--) {
            if (arr[len] > max) {
                max = arr[len];
            }
        }
        return max;

        let x = document.getElementById(request).value;
        let message = document.getElementById(response);

            if (x == "") throw 'empty!';
            if (isNaN(x)) throw 'it is not a number!';
            if (Number(x) <= 5) throw 'too low!';
            if (10 <= Number(x)) throw 'too high!';
        }
        catch(err) {
            message.innerHTML = err;
        }
        finally {
            document.getElementById(request).value = '';
        }
    }
